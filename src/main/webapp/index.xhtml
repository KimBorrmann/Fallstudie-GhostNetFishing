<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ghost Net Fishing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"></link>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/xhtmltemplates/headertemplate.xhtml"/>
        
        <div class="appContent">
            <h:form>
                <div class="actionButtons" style="width: 100%; margin: 8px;">
                    <p:commandButton value="Netz melden" type="button" onclick="PF('reportDialog').show()"/>
                    <p:button value="Netz reservieren" style="margin: 4px;"/>
                    <p:button value="Netz als geborgen melden"/>
                </div>
                <p:dialog header="Netz melden" widgetVar="reportDialog" closable="true" closeOnEscape="true">
                    <div class="dialogContent">
                        <div>
                            <p>Melde ein neues Geisternetz als eingeloggter Nutzer oder anonym als Gastnutzer.</p>
                        </div>
                    
                        <div style="margin:6px;">
                            <h:outputLabel for="reportedbyuser" style="margin-right: 12px;">Gemeldet von:</h:outputLabel>
                            <h:outputText id="reportedbyuser" value="#{webapp.currentUser}"></h:outputText>
                        </div>
                        
                        <div style="margin:6px;">
                            <h:outputLabel for="locationLatitude" style="margin-right: 12px;">Breitengrad</h:outputLabel>
                            <p:inputNumber id="locationLatitude" value="#{homeController.newNet.location.lat}" decimalPlaces="5" />
                        </div>
                        
                        <div style="margin:6px;">
                            <h:outputLabel for="locationLongitude" style="margin-right: 12px;">Längengrad</h:outputLabel>
                            <p:inputNumber id="locationLongitude" value="#{homeController.newNet.location.lng}" decimalPlaces="5" />
                        </div>

                        <div style="margin:6px;">
                            <h:outputLabel for="sizeMenu" style="margin-right: 12px;">Geschätzte Größe</h:outputLabel>
                            <p:selectOneMenu id="sizeMenu" label="Geschätzte Größe:" value="#{homeController.newNet.size}">
                                <f:selectItem itemValue="" itemLabel="Geschätzte Größe auswählen..."/>
                                <f:selectItem value="#{Size.VERY_SMALL}" itemLabel="Sehr klein"/>
                                <f:selectItem value="#{Size.SMALL}" itemLabel="Klein"/>
                                <f:selectItem value="#{Size.MEDIUM}" itemLabel="Mittel"/>
                                <f:selectItem value="#{Size.LARGE}" itemLabel="Groß"/>
                                <f:selectItem value="#{Size.VERY_LARGE}" itemLabel="Sehr groß"/>
                            </p:selectOneMenu>
                        </div>
                        
                        <div style="margin:6px;">
                            <h:outputText style="margin-right: 12px;" value="Status:"/>
                            <h:outputText id="status" value="Gemeldet"/>
                        </div>
                    </div>
                    <f:facet name="footer" >
                        <p:button onclick="#{ homeController.handleCloseNewNetDialog();reportDialog.hide()}" value="Abbrechen" styleClass="ui-button-outlined ui-button-secondary"/> <!--homeController.handleCloseNewNetDialog()-->
                        <p:button onclick="#{homeController.handleConfirmedNewNetDialog(); reportDialog.hide() }" value="Bestätigen" /> <!--homeController.handleConfirmedNewNetDialog()-->
                    </f:facet>
                    <p:ajax event="open" listener="#{homeController.addNewNet()}"/>
                </p:dialog>
            </h:form>
            <p:dataTable var="net" value="#{webapp.reportedNets}">
                <p:column sortBy="#{ghostNet.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{net.id}"></h:outputText>
                </p:column>
                <p:column sortBy="#{ghostNet.location}">
                    <f:facet name="header">Standort</f:facet>
                    <h:outputText value="#{net.location}"></h:outputText>
                </p:column>
                <p:column sortBy="#{ghostNet.size}">
                    <f:facet name="header">Größe</f:facet>
                    <h:outputText value="#{net.size}"></h:outputText>
                </p:column>
                <p:column sortBy="#{ghostNet.status}">
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{net.status}"></h:outputText>
                </p:column>
                <p:column sortBy="#{ghostNet.reserved}">
                    <f:facet name="header">Reserviert für</f:facet>
                    <h:outputText value="#{net.reserved}"></h:outputText>
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
