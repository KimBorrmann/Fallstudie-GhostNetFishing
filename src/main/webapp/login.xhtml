<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login to Ghost Net Fishing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Login</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Benutzername:" for="name" />
                <h:inputText id="name" value="#{loginController.currentUser.username}" >
                    <f:event type="postValidate" listener="#{loginController.postValidateName}" />
                </h:inputText>
                
                <h:outputLabel value="Passwort:" for="pass"/>
                <h:inputSecret id="pass" value="#{loginController.currentUser.password}" />
                <h:message for="pass" styleClass="error" />
                
                <p:commandButton value="Login" action="#{loginController.login()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
